language: go
go:
  - 1.10.2

install:
  - # an empty install saves the hassle of pseudo-getting deps (they're vendored, so no need!)

script:
  - GOOS=linux go build -a -tags netgo -ldflags '-s -w' -o linux/prettyjson-linux
  - GOOS=darwin go build -a -tags netgo -ldflags '-s -w' -o darwin/prettyjson-darwin
  - GOOS=windows go build -a -tags netgo -ldflags '-s -w' -o windows/prettyjson-windows

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - linux/prettyjson-linux
    - linux/prettyjson-darwin
    - linux/prettyjson-windows
  skip_cleanup: true
  on:
    tags: true
